<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do list</title>
   <link rel="stylesheet" href="CSS/site.css">
</head>
<body>
   <main>
      <h1>Task List Demo</h1>
      <form id="taskForm" action="#" method="post">

         <div>
            <label for="taskInput">
            </label>
            <input type="text" id="taskInput" name="taskItem" placeholder="Enter a task" required>
            <button id="submitButton" type="submit">Add Task</button>
            <button type="reset">Clear</button>
            <button id="clearTaskList">Remove Completed Tasks</button>
         </div>
      </form>
      <div>
         <ul id="taskList">
           
         </ul>
         <ul id="striken">
         </ul>
         
      </div>
   </main>
   <script src="app.js"></script>
   <script> 
      app.todoStartup();
   </script>

</body>
</html>
